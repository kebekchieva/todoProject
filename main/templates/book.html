<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="create_book">
            <form action="{% url 'add_book' %}" method="POST">
                {% csrf_token %}
                <h2>Add book</h2>
                <input class="create_input" type="text" placeholder="Enter title" name="title">
                <input class="create_input" type="text" placeholder="Enter subtitle" name="subtitle">
                <input class="create_input" type="text" placeholder="Enter description" name="description">
                <input class="create_input" type="integer" placeholder="Enter price" name="price">
                <input class="create_input" type="text" placeholder="Enter genre" name="genre">
                <input class="create_input" type="text" placeholder="Enter author" name="author">
                <input class="create_input" type="datetime-local" placeholder="Enter publication year" name="year">
                <button class="create_button">Add</button>
            </form>
        </div>

        <div class="add_book">
            {% for book in book %}
            <div class="element">
                <h5>{{ book.title }}</h5>
                <h5>{{ book.subtitle }}</h5>
                <h5>{{ book.description }}</h5>
                <h5>{{ book.price }}</h5>
                <h5>{{ book.genre }}</h5>
                <h5>{{ book.author }}</h5>
                <h5>{{ book.date }}</h5>
            </div>
            {% endfor %}
        </div>

    </section>
</body>
</html>
